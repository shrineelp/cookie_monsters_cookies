<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="wrapper">
        <div id="home-nav">
            <h1>Cookie Monster's Cookies</h1>
            <a href="/user_login">Already a Monster? Login</a>
        </div>
        <div class="content">
            <div id="register">
                <h2>Register</h2>
                {% with register_messages = get_flashed_messages(category_filter=['register']) %}
                    {% if register_messages %}
                        {% for message in register_messages %}
                            <p class="red_text">{{message}}</p>
                        {% endfor %}
                    {% endif %}
                {% endwith %}
                <form action="/register" method="post">
                    <div>
                        <label for="first_name">First Name </label>
                        <input type="text" name="first_name">
                    </div>
                    <div>
                        <label for="last_name">Last Name </label>
                        <input type="text" name="last_name">
                    </div>
                    <div>
                        <label for="email">Email </label>
                        <input type="text" name="email">
                    </div>
                    <div>
                        <label for="address">Address </label>
                        <input type="text" name="address">
                    </div>
                    <div>
                        <label for="city">City </label>
                        <input type="text" name="city">
                    </div>
                    <div>
                        <label for="state">State </label>
                        <select id="state" name="state">
                            <option value="CA">CA</option>
                            <option value="NY">NY</option>
                        </select>
                    </div>
                    <div>
                        <label for="password">Password </label>
                        <input type="password" name="password">
                    </div>
                    <div>
                        <label for="confirm_pw">Confirm </label>
                        <input type="password" name="confirm">
                    </div>
                    <input type="submit" value="Register">
                </form>
            </div>
        </div>
    </div>
</body>
</html>
